    <section class="contact" id="contact">
        <div class="heading white">
            <h2>Suggestions</h2>
            <p>Any suggestion? Write here!</p>
        </div>
        <div class="content">
            <div class="contactInfo">
                <h3>Contact Info</h3>
                <div class="contactInfoBx">
                    <div class="box">
                        <div class="icon"> <i class="fa fa-map-marker"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>DY Patil institute of Technology,Pimpiri</p>
                            <p>Pune-411018</p>
                            <p>Mumbai</p>
                        </div>
                    </div>
                    
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-envelope"></i>

                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>rajshukla1102@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="formBx">
                    <form action="/submit" method="POST">
                        <h3>Check me</h3>
                        {% if err %}
                            
                        
                        <br/>
                        <hr/>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Missing! </strong> {{err}}.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        <hr>
                        <br>
                        
                        {% endif %}
                        <input type="text" name=  "name" placeholder="Full Name" value="{{name}}">
                        <input type="email" name="email" placeholder="Email" value={{email}}>
                        <textarea name="message" placeholder="Your message" cols="30" rows="10"></textarea>
                        <input type="submit" value="Send" id ="submit">
                    </form>
                </div>
        </div>
    </section>
